name: Waka Readme

on:
  schedule:
    # Runs at every 12AM UTC
    - cron: '*/5 * * * *'

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - name: Waka - Readme
        uses: athul/waka-readme@v0.1.5
      
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
